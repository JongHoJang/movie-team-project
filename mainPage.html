<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/mainPage.css" />
    <script defer src="/js/header-footer.js"></script>
  </head>
  <body>
    <header>
      <div data-include-path="header.html"></div>
      <h1>Header Area</h1>
    </header>

    <main>
      <!-- banner 캐러셀 -->
      <div class="banner">
        <div class="banner-wrapper">
          <ul class="banner-slides"></ul>

          <!-- <div class="banner-button"> -->
          <button class="prev" aria-label="Previous Slide">&#8249;</button>
          <button class="next" aria-label="Next Slide">&#8250;</button>
          <!-- </div> -->
        </div>
      </div>

      <div class="main-movies">
        <section class="now-playing-section">
          <a href="#" class="now-playing-link">
            <h1>Now Playing</h1>
          </a>
          <div class="now-playing-wrapper">
            <ul class="now-playing-slides"></ul>
          </div>
        </section>

        <section class="popular-section">
          <a href="#" class="popular-link">
            <h1>Popular</h1>
          </a>
          <div class="popular-wrapper">
            <ul class="popular-slides"></ul>

            <button class="popular-prev" aria-label="Previous Slide">&#8249;</button>
            <button class="popular-next" aria-label="Next Slide">&#8250;</button>
          </div>
        </section>

        <section class="top-rated-section">
          <a href="#" class="top-rated-link">
            <h1>Top Rated</h1>
          </a>
          <div class="top-rated-wrapper">
            <ul class="top-rated-slides"></ul>

            <button class="top-rated-prev" aria-label="Previous Slide">&#8249;</button>
            <button class="top-rated-next" aria-label="Next Slide">&#8250;</button>
          </div>
        </section>
      </div>

      <!-- <button class="move-top-button" type="button">&laquo;</button> -->
      <button class="move-top-button" type="button"><img src="./arrow-144-xxl.png" alt="" /></button>
    </main>

    <footer>
      <h1>Footer Area</h1>
    </footer>

    <script src="./apiMain.js"></script>
  </body>
</html>
