<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>
    <script defer src="/js/review.js"></script>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/review.css" />
    <link rel="favicon"
        href="https://velog.velcdn.com/post-images/leejh3224/134feec0-4595-11e9-9f27-93b0ed02db16/unicode-zoe.png" />
</head>

<body>
    <div id="review-container">
        <div id="review-section">
            <h1>작성된 리뷰들</h1>
            <div id="reviews"></div>
        </div>
        <div id="creat-review">
            <h2>리뷰 작성</h2>
            <form id="review-form">
                <div class="form-group">
                    <input type="text" id="author" placeholder="작성자" autocomplete="off" maxlength="7" required>
                    <select id="rating" class="rating" required>
                        <option value="none">별점 선택</option>
                        <option value="⭐">⭐</option>
                        <option value="⭐⭐">⭐⭐</option>
                        <option value="⭐⭐⭐">⭐⭐⭐</option>
                        <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                        <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                    </select>
                    <input type="password" id="password" placeholder="비밀번호" minlength="4" maxlength="4" required>
                </div>
                <div class="form-group">
                    <textarea id="review" placeholder="리뷰글 (최대 100자)" required></textarea>
                </div>
                <button type="submit">등록</button>
            </form>
        </div>
    </div>

    <!-- 비밀번호 확인 모달 창 -->
    <div id="confirm-modal" class="confirm-modal">
        <div class="confirm-modal-content">
            <span class="close-confirm-modal">&times;</span>
            <div class="confirm-password-content">
                <p>비밀번호를 입력하세요</p>
                <input type="password" id="modal-password-input" placeholder="비밀번호" minlength="4" maxlength="4">
                <button id="confirm-password">확인</button>
            </div>
        </div>
    </div>
    <!-- 리뷰 수정 모달 창 -->
    <div id="modify-modal" class="modify-modal">
        <div class="modify-modal-content">
            <span class="close-modify-modal">&times;</span>
            <div class="modify-review-content">
                <select id="modify-rating" class="modify-rating" required>
                    <option value="none">별점 선택</option>
                    <option value="⭐">⭐</option>
                    <option value="⭐⭐">⭐⭐</option>
                    <option value="⭐⭐⭐">⭐⭐⭐</option>
                    <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                    <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                </select>
                <textarea id="modify-review" rows="4" placeholder="리뷰글 (최대 100자)" maxlength="100" required></textarea>
                <button id="confirm-modify-review">확인</button>
            </div>
        </div>
    </div>
</body>

</html>
