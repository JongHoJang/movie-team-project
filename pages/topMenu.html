<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>B Movie Z</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <script defer src="/js/header-footer.js"></script>
  </head>
  <body>
    <header>
      <div data-include-path="header.html"></div>
    </header>

    <!-- main -->
    <main>
      <div class="searchMain">
        <a href="/pages/topMenu.html" class="title-decoration">
          <h1 class="menu-title">Top Rated &#127916;</h1>
        </a>
        <form id="search-form" class="search-form" onsubmit="search_movie(event)">
          <input id="search-box" class="search-box" placeholder="Seacrh Movies..." />
          <button id="searchBtn">Search</button>
        </form>
        <ul>
          <li class="toggle-btn">Action</li>
          <li class="toggle-btn">Comedy</li>
          <li class="toggle-btn">Adventure</li>
          <li class="toggle-btn">Drama</li>
          <li class="toggle-btn">Animation</li>
        </ul>
      </div>

      <div>
        <section>
          <section class="topMovies">
            <div id="TopMovieContainer"></div>
          </section>
        </section>
      </div>
      <div id="noResultModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <p class="modal-comment">검색한 결과가 나오지 않습니다.</p>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div data-include-path="footer.html"></div>
    </footer>

    <script src="/js/top-menu.js"></script>
  </body>
</html>
