<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>비전공자들 P</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <script defer src="/js/header-footer.js"></script>
  </head>
  <body>
    <header>
      <div data-include-path="header.html"></div>
    </header>

    <!-- main -->
    <main>
      <div class="searchMain">
        <h1>Popular &#127871;</h1>
        <form id="search-form" class="search-form" onsubmit="search_movie(event)">
          <input id="search-box" class="search-box" placeholder="영화 검색..." />
          <button id="searchBtn">검색</button>
        </form>
        <ul>
          <li>Drama</li>
          <li>Action</li>
          <li>Comedy</li>
          <li>etc</li>
        </ul>
      </div>

      <div>
        <section class="popMovies">
          <div id="popMovieContainer"></div>
        </section>
      </div>
      <div id="noResultModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <p>검색한 결과가 나오지 않습니다.</p>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <p>비전공자들</p>
      <br />
      <p>팀원 | 이윤지 이창현 장종호 한수빈</p>
    </footer>

    <script src="js/pop-menu.js"></script>
  </body>
</html>
